<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="client-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <h1 class="client-name">Jessica Randall</h1>
        <h2 class="client-location">London, United Kingdom</h2>
        <p class="client-role">"Front-end developer and avid reader."</p>
        <div class="social-links">
          <a href="#" class="links">Github</a>
          <a href="#" class="links">Frontend Mentor</a>
          <a href="#" class="links">LinkedIn</a>
          <a href="#" class="links">Twitter</a>
          <a href="#" class="links"> Instagram</a>
        </div>
      </section>
    </main>
  </body>
</html>
